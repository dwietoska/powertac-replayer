<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="title"/>

	<ui:define name="notes">
		<p>
			Note that in "development" mode you can make changes to flow
			definitions without the need to restart the server. The development
			mode is specified in <span class="alt">src/main/webapp/WEB-INF/spring/appServlet/webflow.xml</span>.
		</p>
		<hr />
	</ui:define>

	<ui:define name="content">
    <h:panelGroup rendered="#{visualizerBean.tournamentMode}">
      <meta http-equiv="Refresh" content="0; URL=financecumulative"/>
    </h:panelGroup>

		<p:tabView activeIndex="${param.tab}">

			<p:tab title="Visualizer">
				<h5>Options:</h5>
				<ul>
					<li><h:outputLink value="gameoverview?tab=1">
							<h:outputText value="Open" />
						</h:outputLink><br /> <span class="alt">Click to enter Visualizer.</span></li>

				</ul>
			</p:tab>

			<p:tab title="Competition Control">
				<h5>Options:</h5>
				<ul>
					<li><h:outputLink value="competitioncontrol?tab=2">
							<h:outputText value="Competition Control" />
						</h:outputLink><br /> <span class="alt">Click to manage competition.</span></li>

				</ul>
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
