<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:fragment>
		<h:form id="tableBrokersForm">
			<p:panel styleClass="noBorderPanel">


				<p:dataTable value="#{brokersClone}" var="broker" type="ordered"
					sortBy="${broker.cashBalance}" sortOrder="descending"
					tableStyle="width:auto;">
					<f:facet name="header">  
            			Live info:  
        	</f:facet>

					<p:column sortBy="${broker.appearance.iconLocation}"
						headerText="Icon" style="width:40px">
						<p:graphicImage value="${broker.appearance.iconLocation}"
							width="40" height="40" />
					</p:column>

					<p:column sortBy="#{broker.name}" headerText="Name"
						style="width:50px">
						<h:outputText value="#{broker.name}" style="font-weight: bold" />
					</p:column>

					<p:column sortBy="${broker.cashBalance}" style="width:50px">
						<f:facet name="header">  
            			Cash bal. <br /> [&euro;]
        	</f:facet>
						<h:outputText value="#{broker.cashBalance}"
							style="font-weight: bold;">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column sortBy="${broker.energyBalance}" style="width:50px">
						<f:facet name="header">  
            			Energy bal. <br /> [kWh]
        	</f:facet>
						<h:outputText value="#{broker.balancingCategory.lastBalancingData.kWhImbalance}"
							style="font-weight: bold">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column sortBy="${broker.customerCount}" headerText="Subs."
						style="width:50px">
						<h:outputText value="#{broker.customerCount}"
							style="font-weight: bold">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</p:column>


				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:fragment>
</h:body>

</html>
